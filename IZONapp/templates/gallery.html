{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="gallery-grid">
            {% for image in images %}
                <div class="gallery-item" onclick="openModal('{{ image.image.url }}', '{{ image.title }}')">
                    <img class="gallery-image" src="{{ image.image.url }}" alt="{{ image.title }}">
                    <h3>{{ image.title }}</h3>
                    <p>{{ image.description }}</p>
                </div>
            {% empty %}
                <p>No images in the gallery yet.</p>
            {% endfor %}
        </div>
    </div>
    <div class="gallery-item" onclick="openModal('{{ image.image.url }}')">
        <img src="{{ image.image.url }}" alt="Gallery Image">
        <h3>{{ image.title }}</h3>
        <p>{{ image.description }}</p>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption"></div>
    </div>

    <script>
        function openModal(imageUrl, title) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            const modalCaption = document.getElementById("modalCaption");
            modal.style.display = "flex";
            modalImage.src = imageUrl;
            modalCaption.innerHTML = title;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Close the modal when clicking outside of the modal image
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
